var map = new mapboxgl.Map({

    style: 'mapbox://styles/feomike/cj0zcunxh000m2sqb2epkabb4',

var cable_url_0 = 'mapbox://feomike.dnv8ur8l'

var spanAerial = '#551a8b' //purple
var spanUnder = '#FFA500'


//remember shapefile fields need to be upper case for mapbox to recognize them
//cable
map.on('load', function () {
     map.addLayer({//CABLE
        'id': 'cable_0',
        'type': 'line',
         'source': {
            type: 'vector', 
            url: cable_url_100},
        'source-layer': cable_source_layer_100,
        //filter: ["all",['==', 'ml_subtype', 1]],
        'paint': {
            'line-width': 1,
            'line-color': {
                property: 'ml_subtype',
                type: 'categorical',
                stops: [ [1,spanAerial],
                    [2, spanAerial],
                    [3, spanUnder],
                    [4, spanUnder]] } }
    }); 
});
